<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fawkes Vinci</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar h1 {
            font-size: 24px;
            color: #262626;
        }
        .container {
            max-width: 935px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .profile-info h2 {
            font-size: 28px;
            color: #262626;
        }
        .profile-info p {
            color: #999;
            margin: 5px 0;
        }
        .bio {
            margin-top: 20px;
        }
        .bio p {
            font-size: 16px;
            color: #262626;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 20px;
        }
        .gallery img {
            width: calc(33.333% - 10px);
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Fawkes Vinci</h1>
    </header>
    <main class="container">
        <section class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <div class="profile-info">
                <h2>Fawkes Vinci</h2>
                <p>@fawkesvinci</p>
            </div>
        </section>
        <section class="bio">
            <p>Certified Ethical Penetration Tester</p>
        </section>
        <section class="gallery">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 1">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 2">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 3">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 4">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 5">
            <img src="https://via.placeholder.com/300" alt="Gallery Image 6">
        </section>
    </main>
    <footer>
        &copy; 2024 Fawkes Vinci. All rights reserved.
    </footer>
</body>
</html>
